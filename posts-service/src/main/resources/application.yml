server:
  port: 9010
  servlet:
    context-path: /posts

spring:
  application:
    name: posts-service

  datasource:
    url: jdbc:postgresql://localhost:5432/postsDB
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url.defaultZone: http://localhost:8761/eureka
